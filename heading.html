<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Heading Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2 id="heading">Original Heading</h2>
    <input type="text" id="customHeading" placeholder="Enter your custom heading">
    <button onclick="changeHeading()">Click Me to Change Heading</button>

    <script>
        function changeHeading() {
            const newHeading = document.getElementById('customHeading').value;
            if (newHeading) {
                document.getElementById('heading').innerText = newHeading;
            } else {
                alert("Please enter a custom heading.");
            }
        }
    </script>
</body>
</html>
